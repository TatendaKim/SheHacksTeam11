<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
            body
{
    margin: 0;
    padding:0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: poppins,sans-serif;
    background-color:#42f4c2;
    background-image: url('path/to/your/image.jpg'); /* Replace with the actual path to your image */
    background-size: cover;
    background-position: center;
}

.login
{
    text-align: center;
    width: 350px;
    box-sizing: border-box;
    padding: 40px;
    background:#fff;
    border: 2px solid black;
}

.login h2
{
    margin: 0 0 20px;
    padding: 0;
    font-size: 30px;
    text-transform: uppercase;
}

.login .input-group
{
    position: relative;
    width: 100%;
    margin-bottom: 25px;
}

    </style>
<!DOCTYPE html>
<html>
<head>
    <title>Form Design</title>
    <link rel="stylesheet" type="text/css" href="css/form2.css">
</head>
<body>

      <div class="login">
          <h2>Sign In</h2>
          <form>
              <div class="input-group">
                  <input type="text" name="" required="required">
                  <span>Username</span>
              </div>

              <div class="input-group">
                  <input type="password" name="" required="required">
                  <span>Password</span>
              </div>

              <div class="input-group">
                  <input type="submit" name="" value="login">
              </div>
          </form>
          <a href="#" style="text-align: center;">Forgot Password?</a>
      </div>
  </div>
</body>
</html>
